<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
      <div class="board">
        <p class="p">It is X's turn</p>
        <table class="table">
          <tr class="row1">
            <td data-index="0"></td>
            <td data-index="1"></td>
            <td data-index="2"></td>
          </tr>
          <tr class="row2">
            <td data-index="3"></td>
            <td data-index="4"></td>
            <td data-index="5"></td>
          </tr>
          <tr class="row3">
            <td data-index="6"></td>
            <td data-index="7"></td>
            <td data-index="8"></td>
          </tr>
        </table>
      </div>
    </div>
    <button>RESET</button>
  </body>
</html>
